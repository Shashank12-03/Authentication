<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Doctor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        #head{
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            font-size:30px;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Add any additional styling or links to CSS files here -->
</head>
<body>
    <div id="head">
        <h1>Doctor Dashboard</h1>
    </div>
    {% if Data %}
        <h1>Welcome, Dr. {{ Data.first_name }} {{ Data.last_name }}!</h1>
        <!-- Display other details if needed -->
        <p>Username: {{ Data.user_name }}</p>
        <p>Email: {{ Data.email }}</p>
        <p>Address: {{ Data.address }}, {{ Data.city }}, {{ Data.state }}, {{ Data.pincode }}</p>
    {% else %}
        <p>Error occured</p>
    {% endif %}

</body>
</html>
